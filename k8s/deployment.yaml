apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  labels:
    app: customer-service
    pattern: sidecar-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
        version: v1
    spec:
      # ============================================================
      # SIDECAR PATTERN: Two containers in ONE Pod
      # ============================================================
      # Key Concepts:
      # 1. Both containers share the same network namespace
      #    - They can communicate via localhost
      #    - customer-service calls http://localhost:8080/logs
      # 2. Both containers share the same lifecycle
      #    - Started together, stopped together
      #    - Scaled together (can't scale independently)
      # 3. Both containers share the same node
      #    - Low latency communication
      #    - No network hops
      # ============================================================
      
      containers:
      
      # ============================================================
      # Container 1: Business Application
      # ============================================================
      - name: customer-service
        image: customer-service:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9090
          protocol: TCP
        
        # Environment variables for Pod metadata
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        
        # Kubernetes health checks
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      
      # ============================================================
      # Container 2: Logging Sidecar (Platform Capability)
      # ============================================================
      # This is the SIDECAR - it provides logging infrastructure
      # 
      # Key Points:
      # - Runs on port 8080 (customer-service calls localhost:8080)
      # - Language-agnostic (Python, but could be Go, Rust, etc.)
      # - Reusable across multiple services
      # - Decouples business logic from logging infrastructure
      #
      # In Service Mesh (Istio):
      # - This would be Envoy proxy (automatically injected)
      # - Envoy handles logging, metrics, tracing, security
      # - No manual YAML needed - Istio injects automatically
      # ============================================================
      - name: logging-sidecar
        image: logging-sidecar:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        # Environment variables for Pod metadata
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        
        # Health checks for sidecar
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

